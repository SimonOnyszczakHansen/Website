<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simon Onyszczak Hansen</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Contact <span>Me</span></h1>
            <p>Feel free to get in touch with me. I'd love to hear from you!</p>
        </div>
    </header>
    <main>
        <section class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" formControlName="name" required placeholder="Your Name" aria-label="Your Name" />
                        <label for="name">Your Name</label>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" formControlName="email" required placeholder="Your Email" aria-label="Your Email" />
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" formControlName="message" rows="6" required placeholder="Your Message" aria-label="Your Message"></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>You can also reach me here:</p>
                <ul>
                    <li><i class="fas fa-envelope"></i> <span class="contactInfoHeader">Email:</span> <a href="mailto:simon@onyszczak.dk">simon&#64;onyszczak.dk</a></li>
                    <li><i class="fas fa-phone"></i> <span class="contactInfoHeader">Phone:</span> <span id="phoneNumber"><span id="countryCode">+45</span> 24 87 65 84</span></li>
                    <li><i class="fas fa-map-marker-alt"></i> <span class="contactInfoHeader">Location:</span> Nysted, Denmark</li>
                </ul>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/simon-hansen-nysted/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/SimonOnyszczakHansen" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <!-- Modal for Form Submission Messages -->
            <div class="modal" [class.active]="showModal" (click)="closeModalOnOutsideClick($event)">
                <div class="modal-content" (click)="$event.stopPropagation()">
                    <span class="close" (click)="closeModal()">&times;</span>
                    <h2>{{ modalTitle }}</h2>
                    <p>{{ modalMessage }}</p>
                </div>
            </div>
        </section>
    </main>
    <app-footer></app-footer>
</body>

</html>
