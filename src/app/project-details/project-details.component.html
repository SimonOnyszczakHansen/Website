<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
</head>

<body>
  <button i18n="@@Back button for going ack to the previous page" id="button-back" [routerLink]="['/projects']" aria-label="Go back">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <nav id="table-of-contents" aria-label="Table of Contents">
    <h4 i18n="@@Table of contents for the project details page"><span>Contents</span></h4>
    <ul>
      <li *ngFor="let section of project?.sections">
        <button (click)="scrollToSection(section.id)" [class.active]="activeSection === section.id">
          {{ section.title }}
        </button>
      </li>
    </ul>
  </nav>

  <main>
    <h1 i18n="@@Project details header">Information about <span>{{ project.title }}</span></h1>
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error">{{ error }}</div>

    <section *ngFor="let section of project?.sections" id="{{ section.id }}"
      [attr.aria-labelledby]="section.id + '-heading'">
      <h2 [id]="section.id + '-heading'">
        <span>{{ section.title }}</span>
      </h2>
      <p>{{ section.content }}</p>
      <img *ngIf="section.image" [src]="section.image" [alt]="section.title + ' image'" class="section-image">
      <div *ngIf="section.codesnippet">
        <pre><code class="language-js">{{ section.codesnippet }}</code></pre>
      </div>
      <p>{{ section.content2 }}</p>
      <img *ngIf="section.image2" [src]="section.image2" [alt]="section.title + ' image'" class="section-image">
      <div *ngIf="section.codesnippet2">
        <pre><code class="language-js">{{ section.codesnippet2 }}</code></pre>
      </div>
      <p>{{ section.content3 }}</p>
    </section>
  </main>
  <app-footer></app-footer>
</body>
